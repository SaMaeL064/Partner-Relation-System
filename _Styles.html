<!-- Google Fonts (Sarabun) -->

<style>
  :root { 
      /* Brand Colors */
      --ci-primary: #31C1D7; 
      --ci-primary-soft: rgba(49, 193, 215, 0.15);
      --ci-secondary: #82C9D9;
      --ci-bg: #F0F4F8; /* Soft Blue-Grey Background */
      --ci-text: #2d3436;
      --ci-text-muted: #636e72;
      
      /* Status Colors (Soft) */
      --st-success-bg: #D1E7DD; --st-success-text: #0F5132;
      --st-warning-bg: #FFF3CD; --st-warning-text: #856404;
      --st-danger-bg: #F8D7DA; --st-danger-text: #842029;
      --st-info-bg: #CFF4FC; --st-info-text: #055160;

      /* Dimensions */
      --sidebar-width: 260px;
      --sidebar-collapsed: 80px;
      --header-height: 70px;
      
      /* Effects */
      --card-radius: 16px;
      --btn-radius: 50px;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.04);
      --shadow-md: 0 8px 24px rgba(0,0,0,0.08);
      --transition: all 0.25s cubic-bezier(0.25, 0.8, 0.25, 1);
  }

  body { 
      font-family: 'Sarabun', sans-serif; 
      background-color: var(--ci-bg); 
      color: var(--ci-text); 
      overflow-x: hidden; 
  }

  /* --- Layout & Structure --- */
  .main-content {
      margin-left: var(--sidebar-width);
      padding: 30px 40px;
      min-height: 100vh;
      transition: var(--transition);
  }
  
  /* --- Card Design (Minimal) --- */
  .card {
      border: none;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-sm);
      background: white;
      transition: var(--transition);
  }
  .card:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
  }
  
  /* --- Buttons (Soft & Modern) --- */
  .btn { border-radius: var(--btn-radius); font-weight: 600; padding: 0.5rem 1.2rem; transition: var(--transition); }
  .btn-primary-theme { 
      background-color: var(--ci-primary); border-color: var(--ci-primary); color: white; 
      box-shadow: 0 4px 12px rgba(49, 193, 215, 0.3);
  }
  .btn-primary-theme:hover { background-color: #29a8bb; transform: translateY(-1px); box-shadow: 0 6px 15px rgba(49, 193, 215, 0.4); color: white; }
  
  .btn-soft-primary { background: var(--ci-primary-soft); color: var(--ci-primary); border: none; }
  .btn-soft-primary:hover { background: var(--ci-primary); color: white; }

  /* --- Forms & Inputs --- */
  .form-control, .form-select {
      border-radius: 10px;
      border: 1px solid #e9ecef;
      padding: 0.6rem 1rem;
      background-color: #fcfcfc;
  }
  .form-control:focus, .form-select:focus {
      border-color: var(--ci-primary);
      box-shadow: 0 0 0 4px var(--ci-primary-soft);
      background-color: #fff;
  }

  /* --- Tables (Airy & Clean) --- */
  .table-container { 
      background: white; 
      border-radius: var(--card-radius); 
      padding: 20px; 
      box-shadow: var(--shadow-sm); 
  }
  .table { margin-bottom: 0; }
  .table th { 
      font-weight: 600; color: var(--ci-text-muted); 
      border-bottom: 2px solid #f0f0f0; 
      padding: 16px; 
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
  }
  .table td { 
      vertical-align: middle; 
      padding: 16px; 
      border-bottom: 1px solid #f8f9fa;
      color: #444;
  }
  .table tr:last-child td { border-bottom: none; }
  .table tr:hover td { background-color: #fbfbfb; }

  /* --- Badges --- */
  .badge-status { padding: 6px 12px; border-radius: 30px; font-weight: 600; font-size: 0.75rem; }
  .badge-soft-success { background: var(--st-success-bg); color: var(--st-success-text); }
  .badge-soft-warning { background: var(--st-warning-bg); color: var(--st-warning-text); }
  .badge-soft-danger  { background: var(--st-danger-bg); color: var(--st-danger-text); }
  .badge-soft-info    { background: var(--st-info-bg); color: var(--st-info-text); }

  /* --- Loading Skeleton (Optional Idea) --- */
  .skeleton {
      background: #eee;
      background: linear-gradient(110deg, #ececec 8%, #f5f5f5 18%, #ececec 33%);
      border-radius: 5px;
      background-size: 200% 100%;
      animation: 1.5s shine linear infinite;
  }
  @keyframes shine { to { background-position-x: -200%; } }

  /* Mobile Responsive */
  @media (max-width: 768px) {
      .main-content { margin-left: 0; padding: 20px; }
  }
</style>
